<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Double Your Bitcoin Scam</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      margin-top: 1rem;
    }
    .container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px 30px;
      width: 360px;
      box-shadow: 0 0 15px #ffd700aa;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    #btcAddress {
      font-family: monospace;
      background: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      user-select: all;
      margin-bottom: 10px;
      word-break: break-all;
    }
    button {
      background: #ffd700;
      border: none;
      color: #121212;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #e6c200;
    }
    .description {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      font-style: italic;
      line-height: 1.3;
    }
    #btcSentToday {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #00ff00;
      text-align: center;
    }
    #withdrawals {
      margin-top: 25px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #444;
      padding-top: 15px;
      font-family: monospace;
      font-size: 0.9rem;
      color: #0f0;
    }
    .withdrawal-entry {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<header>Podwój swoje Bitcoiny!</header>

<div class="container">
  <label for="btcAddress">Wyślij swoje BTC na poniższy adres:</label>
  <div id="btcAddress">1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh</div>
  <button id="copyBtn">Kopiuj adres</button>
  <div class="description">
    Wyślij swoje BTC na powyższy adres, aby otrzymać podwójną kwotę z powrotem. Wiele tysięcy użytkowników już skorzystało i otrzymało wypłaty w ciągu minut!
  </div>

  <div id="btcSentToday">Wypłacono dziś: 0.0000 BTC</div>

  <div id="withdrawals"></div>
</div>

<!-- Dźwięk wypłaty -->
<audio id="coinSound" src="https://actions.google.com/sounds/v1/cash/register_cash.ogg" preload="auto"></audio>

<script>
  // Stałe i funkcje pomocnicze
  const STORAGE_KEY = 'btcWithdrawnToday';
  const btcSendAddress = '1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh';
  const btcSentTodayEl = document.getElementById('btcSentToday');
  const withdrawalsEl = document.getElementById('withdrawals');
  const coinSound = document.getElementById('coinSound');
  const copyBtn = document.getElementById('copyBtn');

  // Funkcje localStorage i data
  function getTodayDate() {
    const now = new Date();
    return now.toISOString().split('T')[0];
  }

  function getWithdrawnData() {
    const dataStr = localStorage.getItem(STORAGE_KEY);
    if (!dataStr) {
      return { date: getTodayDate(), amount: 0 };
    }
    try {
      const data = JSON.parse(dataStr);
      if (data.date !== getTodayDate()) {
        return { date: getTodayDate(), amount: 0 };
      }
      return data;
    } catch {
      return { date: getTodayDate(), amount: 0 };
    }
  }

  function saveWithdrawnData(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function addWithdrawal(amount) {
    const data = getWithdrawnData();
    data.amount += amount;
    saveWithdrawnData(data);
    return data.amount;
  }

  function updateCounterDisplay(amount) {
    btcSentTodayEl.textContent = 'Wypłacono dziś: ' + amount.toFixed(4) + ' BTC';
  }

  function initCounter() {
    const data = getWithdrawnData();
    updateCounterDisplay(data.amount);

    const now = new Date();
    const msToMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).getTime() - now.getTime();

    setTimeout(() => {
      saveWithdrawnData({ date: getTodayDate(), amount: 0 });
      updateCounterDisplay(0);
      initCounter();
    }, msToMidnight);
  }

  // Generowanie losowego adresu BTC (początek + ... + koniec)
  function randomBtcAddressShort() {
    const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
    let addr = '';
    for (let i = 0; i < 26; i++) {
      addr += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return addr.slice(0, 6) + '...' + addr.slice(-6);
  }

  // Generowanie losowej kwoty BTC do wypłaty (0.0001 do 0.01)
  function randomBtcAmount() {
    return (Math.random() * 0.0099 + 0.0001);
  }

  // Dodaj wpis wypłaty do listy z efektem dźwiękowym
  function addWithdrawalEntry() {
    const amount = randomBtcAmount();
    const amountFixed = amount.toFixed(4);
    const address = randomBtcAddressShort();

    const div = document.createElement('div');
    div.className = 'withdrawal-entry';
    div.textContent = `Wypłacono ${amountFixed} BTC na adres ${address}`;
    withdrawalsEl.prepend(div);

    addWithdrawal(amount);
    updateCounterDisplay(getWithdrawnData().amount);

    // Odtwórz dźwięk
    coinSound.currentTime = 0;
    coinSound.play();
  }

  // Funkcja uruchamiająca losowe wypłaty co 1-10 sekund
  function startWithdrawals() {
    setTimeout(() => {
      addWithdrawalEntry();
      startWithdrawals();
    }, Math.floor(Math.random() * 9000 + 1000));
  }

  // Obsługa przycisku kopiowania
  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(btcSendAddress)
      .then(() => {
        copyBtn.textContent = 'Skopiowano!';
        setTimeout(() => copyBtn.textContent = 'Kopiuj adres', 2000);
      })
      .catch(() => {
        alert('Błąd kopiowania adresu.');
      });
  });

  // Start
  document.addEventListener('DOMContentLoaded', () => {
    // Wyświetl adres wysyłki
    document.getElementById('btcAddress').textContent = btcSendAddress;

    // Inicjalizacja licznika dziennego
    initCounter();

    // Start losowych wypłat
    startWithdrawals();
  });
</script>

</body>
</html>
