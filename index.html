<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Double Your Bitcoin - Kopiuj Adres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #f2a900;
    }
    button {
      background-color: #f2a900;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      color: #121212;
      margin-top: 20px;
    }
    #btc-address {
      margin-top: 60px;
      font-family: monospace;
      font-size: 16px;
      color: #aaa;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Podwój swój Bitcoin teraz!</h1>
  <p>Wyślij swoje BTC na poniższy adres, aby otrzymać podwójną kwotę z powrotem.</p>
  <button id="copyBtn">Kopiuj adres</button>

  <div id="btc-address">1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh...</div>

  <script>
    const btcAddress = "1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh";
    const copyBtn = document.getElementById("copyBtn");
    const btcAddrDiv = document.getElementById("btc-address");

    // Wyświetlamy adres z trzema kropkami na końcu
    btcAddrDiv.textContent = btcAddress.slice(0, 25) + "...";

    // Kopiowanie pełnego adresu do schowka
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(btcAddress).then(() => {
        alert("Adres BTC został skopiowany do schowka!");
      }).catch(() => {
        alert("Nie udało się skopiować adresu. Spróbuj ręcznie.");
      });
    });
  </script>
</body>
</html>
