<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podw√≥j sw√≥j Bitcoin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    /* --- Reset i podstawy --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* --- G√≥rny pasek z logo i licznikami --- */
    header {
      width: 100%;
      max-width: 480px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      color: #58a6ff;
      text-shadow: 0 0 6px #58a6ff66;
      display: flex;
      align-items: center;
    }
    .logo .lock {
      margin-left: 6px;
      font-size: 1.2rem;
      color: #2ea043;
    }
    .counters {
      text-align: right;
      font-size: 0.9rem;
    }
    .counters .line {
      margin-bottom: 4px;
    }

    /* --- Kontener g≈Ç√≥wny --- */
    #main {
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px #2383ff33;
      max-width: 480px;
      width: 100%;
      padding: 25px;
    }
    #main h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      text-align: center;
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00aa;
      margin-bottom: 15px;
    }

    /* --- Adres BTC i kopiuje --- */
    #address-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #btc-address-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #58a6ff;
      margin-bottom: 6px;
    }
    #btc-address {
      font-family: 'Orbitron', monospace;
      background: #0d1117;
      color: #58a6ff;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      user-select: all;
      cursor: pointer;
      box-shadow: 0 0 10px #58a6ff55 inset;
      transition: background 0.3s;
      display: inline-block;
      max-width: 100%;
      word-break: break-all;
    }
    #btc-address:hover {
      background: #222830;
    }
    #copy-btn {
      margin-top: 12px;
      background: #2383ff;
      color: #ffffff;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #2383ff55;
      transition: background 0.3s, box-shadow 0.3s;
    }
    #copy-btn:hover {
      background: #1a6de0;
      box-shadow: 0 0 15px #2383ff77;
    }
    #copy-msg {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #2ea043;
      height: 20px;
      opacity: 0;
      transition: opacity 0.4s;
      text-align: center;
    }
    #copy-msg.visible {
      opacity: 1;
    }

    /* --- Opis manipulacyjny --- */
    #description {
      margin-top: 18px;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #8b949e;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }

    /* --- Lista wyp≈Çat --- */
    #payouts-container {
      margin-top: 20px;
    }
    #payouts {
      background: #0d1117;
      border-radius: 10px;
      padding: 15px;
      max-height: 240px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #2ea04333;
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      color: #a0ffa0;
      line-height: 1.3;
    }
    .payout-line {
      margin-bottom: 6px;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.7s forwards;
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* --- Live chat imitacja --- */
    #chat-container {
      margin-top: 25px;
      background: #0d1117;
      border-radius: 10px;
      padding: 12px;
      max-height: 160px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #58a6ff33;
      font-size: 0.85rem;
      color: #c9d1d9;
      line-height: 1.3;
    }
    .chat-message {
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .chat-message .user {
      font-weight: 600;
      color: #58a6ff;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* --- Responsywno≈õƒá --- */
    @media (max-width: 500px) {
      #main {
        padding: 18px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #btc-address {
        font-size: 1rem;
      }
      #copy-btn {
        font-size: 0.95rem;
      }
      #payouts {
        font-size: 0.85rem;
      }
      #chat-container {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Ambient w tle -->
  <audio id="ambientSound" src="https://actions.google.com/sounds/v1/misc/ambiant_background_loop.ogg" loop autoplay volume="0.1"></audio>

  <!-- G√≥rny pasek: logo + liczniki -->
  <header>
    <div class="logo">DoubleBTC <span class="lock">üîí</span></div>
    <div class="counters">
      <div class="line">Online teraz: <span id="online-users">...</span></div>
      <div class="line">≈ÅƒÖcznie wys≈Çano: <span id="total-btc">0.000</span> BTC</div>
    </div>
  </header>

  <!-- G≈Ç√≥wny kontener -->
  <div id="main">
    <h1>Podw√≥j sw√≥j Bitcoin!</h1>

    <!-- Adres BTC i przycisk kopiowania -->
    <div id="address-container">
      <label id="btc-address-label">Wy≈õlij swoje BTC na poni≈ºszy adres:</label>
      <div id="btc-address" title="Kliknij, aby skopiowaƒá"></div>
      <div id="copy-msg"></div>
      <button id="copy-btn">Kopiuj adres</button>
    </div>

    <!-- Manipulacyjny opis -->
    <div id="description">
      Wy≈õlij swoje BTC na powy≈ºszy adres, aby otrzymaƒá podw√≥jnƒÖ kwotƒô z powrotem.<br />
      Miliony zadowolonych u≈ºytkownik√≥w potwierdzajƒÖ szybkie zwroty w czasie rzeczywistym.<br />
      Nie zwlekaj ‚Äì to jedyna taka okazja!
    </div>

    <!-- Live chat -->
    <div id="chat-container">
      <!-- Wiadomo≈õci bƒôdƒÖ doklejane dynamicznie -->
    </div>

    <!-- Lista wyp≈Çat -->
    <div id="payouts-container">
      <div id="payouts">
        <!-- Wyp≈Çaty pojawiƒÖ siƒô tutaj -->
      </div>
    </div>
  </div>

  <!-- D≈∫wiƒôki -->
  <audio id="notificationSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="copySound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

<script>
  /* --- Ustawienia i elementy DOM --- */
  const btcAddressValue = '1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh';
  const btcAddressEl = document.getElementById('btc-address');
  const copyBtn = document.getElementById('copy-btn');
  const copyMsg = document.getElementById('copy-msg');
  const onlineUsersEl = document.getElementById('online-users');
  const totalBtcEl = document.getElementById('total-btc');
  const payoutsEl = document.getElementById('payouts');
  const chatEl = document.getElementById('chat-container');
  const notificationSound = document.getElementById('notificationSound');
  const copySound = document.getElementById('copySound');
  let totalSent = 0;

  /* --- Inicjalizacja adresu BTC --- */
  btcAddressEl.textContent = btcAddressValue;

  /* --- Kopiowanie adresu do schowka --- */
  function showCopyMessage(text) {
    copyMsg.textContent = text;
    copyMsg.classList.add('visible');
    setTimeout(() => copyMsg.classList.remove('visible'), 2000);
  }
  function copyAddress() {
    navigator.clipboard.writeText(btcAddressValue)
      .then(() => {
        copySound.currentTime = 0;
        copySound.play();
        showCopyMessage('Adres skopiowany!');
      })
      .catch(() => {
        showCopyMessage('B≈ÇƒÖd kopiowania');
      });
  }
  btcAddressEl.addEventListener('click', copyAddress);
  copyBtn.addEventListener('click', copyAddress);

  /* --- Losowy przedzia≈Ç integer --- */
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  /* --- Licznik online i ≈ÇƒÖcznie wys≈Çane BTC --- */
  function updateCounters() {
    onlineUsersEl.textContent = randomInt(1200, 4500);
    totalBtcEl.textContent = totalSent.toFixed(3);
  }
  updateCounters();
  setInterval(updateCounters, 5000);

  /* --- Generowanie losowej kwoty BTC (0.001 - 0.3) --- */
  function randomBtcAmount() {
    return (Math.random() * (0.299 - 0.001) + 0.001).toFixed(3);
  }

  /* --- Generowanie losowego pe≈Çnego adresu BTC --- */
  function generateRandomBtcAddress() {
    const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
    const length = randomInt(26, 35);
    let address = Math.random() < 0.5 ? '1' : '3';
    for (let i = 1; i < length; i++) {
      address += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return address;
  }

  /* --- Dodanie wyp≈Çaty do listy i aktualizacja totalBtc --- */
  function newPayoutLine() {
    const amount = parseFloat(randomBtcAmount());
    const addressFull = generateRandomBtcAddress();
    const addressShort = addressFull.slice(0, 5) + '...' + addressFull.slice(-4);

    const line = document.createElement('div');
    line.classList.add('payout-line');
    line.innerHTML = `Wyp≈Çacono <strong>${amount} BTC</strong> na adres <span class="address-short">${addressShort}</span>`;
    payoutsEl.appendChild(line);

    // Usuniƒôcie najstarszego wpisu, je≈õli >30
    if (payoutsEl.children.length > 30) {
      payoutsEl.removeChild(payoutsEl.firstChild);
    }
    payoutsEl.scrollTop = payoutsEl.scrollHeight;

    // D≈∫wiƒôk powiadomienia
    notificationSound.currentTime = 0;
    notificationSound.play();

    // Aktualizacja sumy wys≈Çanych BTC
    totalSent += amount;
  }

  /* --- Harmonogram wyp≈Çat co 1-10s --- */
  function scheduleNextPayout() {
    const delay = randomInt(1000, 10000);
    setTimeout(() => {
      newPayoutLine();
      scheduleNextPayout();
    }, delay);
  }
  scheduleNextPayout();

  /* --- Fake live chat --- */
  const sampleChatUsers = ['CryptoFan', 'BitMaster', 'AnonTrader', 'SatoshiLuv', 'BTC_Warrior', 'CoinMax', 'BlockChainer'];
  const sampleChatMessages = [
    'Dziƒôkujƒô, w≈Ça≈õnie przyszed≈Ç podw√≥jny zwrot!',
    'Serio to dzia≈Ça, dosta≈Çem 0.045 BTC zwrotu!',
    'Polecam wszystkim, szybka wyp≈Çata w kilka minut!',
    'M√≥j drugi raz i ciƒÖgle dzia≈Ça!',
    'Wysy≈Çam kolejne 0.02 BTC i ju≈º czujƒô zysk!',
    'Fantastyczne wyniki, dziƒôki!',
    'Zero problem√≥w, polecam gorƒÖco!'
  ];

  function randomChatMessage() {
    const user = sampleChatUsers[randomInt(0, sampleChatUsers.length - 1)];
    const msg = sampleChatMessages[randomInt(0, sampleChatMessages.length - 1)];
    return `<div class="chat-message"><span class="user">${user}:</span> ${msg}</div>`;
  }

  function addChatMessage() {
    const msgHtml = randomChatMessage();
    chatEl.insertAdjacentHTML('beforeend', msgHtml);
    if (chatEl.children.length > 30) {
      chatEl.removeChild(chatEl.firstChild);
    }
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function scheduleNextChatMsg() {
    const delay = randomInt(2000, 8000);
    setTimeout(() => {
      addChatMessage();
      scheduleNextChatMsg();
    }, delay);
  }
  scheduleNextChatMsg();

  // Dodajemy poczƒÖtkowe wiadomo≈õci do chatu
  for (let i = 0; i < 5; i++) {
    addChatMessage();
  }
</script>

</body>
</html>
