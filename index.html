<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DoubleBTC - Podwój swoje BTC</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    margin: 0; background: #121212; color: #eee; font-family: 'Roboto', sans-serif;
    display: flex; flex-direction: column; align-items: center; min-height: 100vh;
  }
  header {
    width: 100%; background: linear-gradient(90deg, #2b7a78, #17252a);
    padding: 1rem 0; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 2rem; letter-spacing: 2px;
  }
  main {
    flex: 1; max-width: 600px; width: 90%; background: #1f4037; border-radius: 12px; padding: 2rem;
    box-shadow: 0 0 15px #2b7a78;
    display: flex; flex-direction: column; gap: 1.5rem;
  }
  .desc {
    font-size: 1.1rem; line-height: 1.5; text-align: center;
  }
  .btc-address {
    background: #17252a; padding: 1rem; border-radius: 8px; font-family: monospace;
    display: flex; justify-content: space-between; align-items: center;
    user-select: all;
  }
  button.copy-btn {
    background: #3aafa9; border: none; padding: 0.5rem 1rem; color: white;
    font-weight: 700; border-radius: 6px; cursor: pointer;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background: #2b7a78;
  }
  .counter {
    background: #17252a; border-radius: 8px; padding: 1rem;
    font-size: 1.3rem; font-weight: 700; text-align: center;
    box-shadow: inset 0 0 8px #3aafa9;
  }
  .fake-chat {
    background: #0f2027; border-radius: 10px; padding: 1rem;
    max-height: 200px; overflow-y: auto; font-family: monospace;
    box-shadow: inset 0 0 10px #17252a;
  }
  .chat-entry {
    margin-bottom: 0.5rem;
    color: #a0f0c0;
  }
  footer {
    margin: 1rem 0; font-size: 0.9rem; color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>DoubleBTC</h1>
</header>

<main>
  <div class="desc">
    <p><strong>Wyślij swoje BTC na poniższy adres, aby otrzymać podwójną kwotę z powrotem.</strong><br />
    Ta usługa jest w pełni automatyczna i działa 24/7. Zaufaj nam, tysiące użytkowników już skorzystało!</p>
  </div>

  <div class="btc-address" id="btcAddressContainer">
    <span id="btcAddress">1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh</span>
    <button class="copy-btn" onclick="copyAddress()">Kopiuj adres</button>
  </div>

  <div class="counter" id="btcSentCounter">
    BTC wysłano dziś: <span id="btcSent">Ładowanie...</span>
  </div>

  <div class="fake-chat" id="fakeChat">
    <!-- Tutaj będą pojawiać się wypłaty -->
  </div>
</main>

<footer>© 2025 DoubleBTC</footer>

<audio id="paymentSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  const btcAddress = "1B3gKonoMgxYByG2jpMuS2zGquzMYWJkuh";
  const btcSentElement = document.getElementById("btcSent");
  const fakeChat = document.getElementById("fakeChat");
  const paymentSound = document.getElementById("paymentSound");

  // Start losowej sumy BTC (między 0.5 a 3.5)
  let dailyBtcSent = (Math.random() * 3 + 0.5).toFixed(4);
  btcSentElement.textContent = dailyBtcSent + " BTC";

  // Funkcja kopiowania adresu
  function copyAddress() {
    navigator.clipboard.writeText(btcAddress).then(() => {
      alert("Adres BTC skopiowany do schowka!");
    });
  }

  // Generator losowych adresów BTC (26-35 znaków, zaczynający się od 1 lub 3)
  function randomBtcAddress() {
    const chars = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
    let addr = (Math.random() < 0.5 ? "1" : "3");
    const length = Math.floor(Math.random() * 10) + 25;
    for(let i = 0; i < length; i++) {
      addr += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return addr;
  }

  // Generator losowej kwoty BTC od 0.001 do 0.05
  function randomBtcAmount() {
    return (Math.random() * 0.049 + 0.001).toFixed(4);
  }

  // Dodaj nowy wpis wypłaty
  function addFakePayment() {
    const address = randomBtcAddress();
    const amount = randomBtcAmount();
    const displayAddress = address.slice(0, 6) + "..." + address.slice(-4);
    const message = `Wypłacono ${amount} BTC na adres ${displayAddress}`;
    const entry = document.createElement("div");
    entry.className = "chat-entry";
    entry.textContent = message;
    fakeChat.appendChild(entry);
    fakeChat.scrollTop = fakeChat.scrollHeight;

    // Dodaj kwotę do licznika
    dailyBtcSent = (parseFloat(dailyBtcSent) + parseFloat(amount)).toFixed(4);
    btcSentElement.textContent = dailyBtcSent + " BTC";

    // Odtwórz dźwięk
    paymentSound.play();
  }

  // Symulacja wypłat co 1-10 sekund
  function scheduleNextPayment() {
    const delay = Math.random() * 9000 + 1000; // 1-10 sekund
    setTimeout(() => {
      addFakePayment();
      scheduleNextPayment();
    }, delay);
  }

  // Uruchom harmonogram wypłat
  scheduleNextPayment();
</script>

</body>
</html>
